<app-header [transparent]="true" [title]="'rejestracja'"> </app-header>

<ion-content>
  <ion-img class="w-60 mx-auto mt-5" [src]="'assets/img/logo.png'"></ion-img>

  <div class="w-70 mx-auto mt-5">
    <app-input class="mb-2" [placeholder]="'Email'">
      <ion-icon icon-start name="person-outline"></ion-icon>
    </app-input>
    <app-input
      class="mb-2"
      [placeholder]="'Password'"
      [type]="'password'"
      [autocomplete]="'off'"
    >
      <ion-icon icon-start name="lock-closed-outline"></ion-icon>
    </app-input>
  </div>

  <app-auth-button class="mt-4"> Zarejestruj się </app-auth-button>

  <div class="mt-6 flex center">
    <ion-button fill="clear" class="create-new-account-btn" (click)="handleGoToLogin()">mam już konto</ion-button>
  </div>
</ion-content>
