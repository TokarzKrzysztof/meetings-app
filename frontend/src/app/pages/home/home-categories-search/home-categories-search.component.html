<mat-form-field>
  <mat-icon matPrefix>search</mat-icon>
  <input
    matInput
    placeholder="Wyszukaj spośród {{ categories?.length }} kategorii..."
    [formControl]="searchControl"
    [matAutocomplete]="auto"
  />
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn.bind(this)" (optionSelected)="onSelectOption()">
    <mat-option *ngFor="let item of filteredCategories | async" [value]="item.id">
      {{ item.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
